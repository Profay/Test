<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title> Quiz on Important Facts</title>
    <link rel="stylesheet" href="design.css"/>
</head>
 
<!-- Body Section Content -->
<body>
 
    <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Quiz on Important Facts
            </legend>
          <p class="head">Which one of these is a Javascript package manager?</p>
          <div>
              <p class="node">
                <label><input type="radio" name="quiz"
                    value="Node.js" /> a : Node.js</label></p>
            <p class="typescript">
                <label><input type="radio" name="quiz"
                    value="quiz" /> b : Typescript</label>  </p>
          <p class="npm"><label><input type="radio" name="quiz"
                    value="quiz" /> c : npm</label> </p>
          </div>
            <!-- Creating a button -->
            <p>
                <button type="submit"class="previous">Previous Question</button>
          <button type="submit"class="next">Next Question</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
